name: Update Dashboard Daily

on:
  schedule:
    - cron: "0 4 * * *"  # Runs daily at 4 AM UTC
  workflow_dispatch:

permissions:
  contents: write  # ‚úÖ Mandatory to allow git push from Actions

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ‚úÖ Important to allow git push using GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate Dashboard
        run: |
          python dashboard_generator.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Commit and Push Dashboard
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "üìà Update dashboard [skip ci]" || echo "‚ö†Ô∏è No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # ‚úÖ Don't crash even if nothing new to push

  notify-on-failure:
    if: failure()
    runs-on: ubuntu-latest
    needs: update-dashboard
    steps:
      - name: Send Failure Notification Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "üö® Dashboard Update Failed!"
          to: pavanmahesh107@gmail.com
          from: BuySignal Bot <pavanmahesh107@gmail.com>
          body: |
            Hello!

            Your Reddit Buying Intent Dashboard Auto-Update failed ‚ùå.

            Possible reasons:
            - Supabase is down
            - Supabase keys expired
            - Network timeout
            - GitHub permissions issue
            - Scraping issue (no posts / API limit)

            Please check the GitHub Action logs here:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            --
            BuySignal AI Bot ü§ñ
